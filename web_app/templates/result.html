<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e8f1fc, #f8d9ed);
            color: #ff62ab;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #ff62ab;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #ff62ab;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #ff62ab;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result">
            <p>Prediction: {{ prediction }}</p>
            <p>Confidence: {{ confidence }}</p>
        </div>
        <a href="/">Make Another Prediction</a>
    </div>
</body>
</html>
